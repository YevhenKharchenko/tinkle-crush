<section class="gallery-section" id="gallery">
  <div class="gallery-background-wrapper">
    <div class="container gallery-container">
      <h2 class="gallery-title section-title">Gallery</h2>
      <div class="gallery-swiper-container">
        <ul class="swiper-wrapper gallery-swiper-wrapper">
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img1-desk.png"
                media="(min-width: 1440px)"
                width="410"
                height="600"
              />
              <source
                srcset="./img/gallery/gallery-img1-mob.png"
                width="335"
                height="600"
              />
              <img
                class="gallery-img"
                src="./img/gallery/gallery-img1-mob.png"
                alt="Screenshot of game"
                width="335"
                height="600"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img2-desk.png"

                height="600"

          </li>

                width="410"

              />

                width="335"
                height="600"
              />

                class="gallery-img"

                alt="Screenshot of game"
                width="335"
                height="600"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img4-desk.png"

              />
            </picture>
          </li>
        </ul>
      </div>
      <div class="gallery-controls">
        <button
          class="arrow-btn"
          id="galleryLeftArrow"
          aria-label="Previous slide"
        >
          <svg class="arrow-icon" width="64" height="67">
            <use href="./img/sprite.svg#icon-left-arrow"></use>
          </svg>
        </button>
        <button
          class="arrow-btn"
          id="galleryRightArrow"
          aria-label="Next slide"
        >
          <svg class="arrow-icon" width="64" height="67">
            <use href="./img/sprite.svg#icon-right-arrow"></use>
